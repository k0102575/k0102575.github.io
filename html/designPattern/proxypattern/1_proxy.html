<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proxy</title>
<style>
    body {margin:0px;}
    #wrapper {height: 100vh;width: 100vw;padding: 30px;box-sizing: border-box;}
    #wrapper div {border: 1px solid black;width: 150px;height: 150px;float: left;display: flex;justify-content: center; align-items: center;}
</style>
</head>
<body>
<div id="wrapper">
    <div id='copy'><span>copy</span></div>
    <div id='paste'><span>paste</span></div>
    <div id='delete'><span>delete</span></div>
    <div id='insert'><span>insert</span></div>
</div>
<script>

var divControlPanel = document.getElementById("wrapper"),
    proxyClickEventHandler = {
        "copy" : function(){
            console.log("copy")
        },
        "paste" : function(){
            console.log("paste")
        },
        "delete" : function(){
            console.log("delete")
        },
        "insert" : function(){
            console.log("insert")
        }
    };
    divControlPanel.addEventListener("click",function(e){
        var target = e.target || e.srcElement;
        if(proxyClickEventHandler.hasOwnProperty(target.id)){
            proxyClickEventHandler[target.id].call();
        }
    },true);
</script>
</body>
</html>
